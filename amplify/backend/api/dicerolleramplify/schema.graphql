input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Profile @model {
  id: ID!
  name: String!
  character: [Character] @hasMany
  activeCharacter: ID
}

type Character @model {
  id: ID!
  name: String!
  profile: Profile! @belongsTo
  rollLog: [RollLog] @hasMany
  class: String
  level: Int
  str: Int
  dex: Int
  con: Int
  wis: Int
  int: Int
  chr: Int
}

